<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="header">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="/">Multi-Sample</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
		        data-bs-target="#navbarNav" aria-controls="navbarNav"
		        aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav me-auto">
				<li class="nav-item"><a class="nav-link" th:href="@{/search}">検索</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
			</ul>

			<!-- ユーザー情報表示 -->
			<div class="d-flex align-items-center" th:if="${user != null}">
			    <span class="navbar-text text-white me-3">
			        <strong th:text="${user.userName}">UserName</strong>
			        <span th:text="'(' + ${rolesStr} + ')'">ROLE_USER</span>
			    </span>
				<a class="btn btn-outline-light btn-sm" th:href="@{/logout}">ログアウト</a>
			</div>
		</div>
	</div>
</nav>
</body>
</html>
